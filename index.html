<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <script src="scripts/vue.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand ml-2 mb-0 h1">Address Book</span>
    <div>
      <button class="btn btn-sm btn-primary my-2 mr-1" type="button" onclick="displayNotification()">Notification</button>
      <button class="btn btn-sm btn-success my-2" type="button">Next</button>
    </div>
  </nav>
  <div class="container mt-3" id="app">
    <div class="card" v-for="contact in contacts">
      <div class="card-body d-flex justify-content-around">
        <div class="d-flex align-items-center card-body-name">{{ contact.name }}</div>
        <div><a class="btn" :href="'tel:+' + contact.phone"><i class="fas fa-phone"></i></a></div>
        <div><a class="btn" :href="'mailto:' + contact.mail"><i class="fas fa-envelope"></i></a></div>
      </div>
    </div>
  </div>

  <script src="scripts/app.js" async></script>
  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script src="scripts/all.min.js"></script>
</body>
</html>
